<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estoque</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dashboard de Gerenciamento de Estoque</h1>
    </header>
    <main class="container">
        <div class="card">
            <h2>Adicionar Novo Produto</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" min="0" required>
                </div>
                <div class="form-group">
                    <label for="estoque_minimo">Estoque Mínimo</label>
                    <input type="number" id="estoque_minimo" name="estoque_minimo" min="0" required>
                </div>
                <button type="submit" class="btn">Salvar Produto</button>
            </form>
        </div>
        <div class="card">
            <h2>Controle de Estoque</h2>
            <form id="stock-control-form">
                <div class="form-group">
                    <label for="stock_product_id">ID do Produto</label>
                    <input type="number" id="stock_product_id" name="stock_product_id" min="1" required>
                </div>
                <div class="form-group">
                    <label for="stock_quantity">Quantidade</label>
                    <input type="number" id="stock_quantity" name="stock_quantity" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-entrada" id="btn-entrada">Registrar Entrada</button>
                    <button type="button" class="btn btn-saida" id="btn-saida">Registrar Saída</button>
                </div>
            </form>
        </div>
        <div class="card">
            <h2>Lista de Produtos</h2>
            <form id="filter-form" class="filter-form">
                <div class="filter-group">
                    <input type="text" id="filter-nome" name="filter-nome" placeholder="Filtrar por nome...">
                </div>
                <div class="filter-group">
                    <input type="text" id="filter-categoria" name="filter-categoria" placeholder="Filtrar por categoria...">
                </div>
            </form>
            <div class="report-actions">
                <button type="button" id="btn-baixo-estoque" class="btn btn-report">Ver Relatório de Estoque Baixo</button>
                <button type="button" id="btn-ver-todos" class="btn btn-secondary hidden">Ver Todos os Produtos</button>
            </div>
            <div class="table-wrapper">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Qtd.</th>
                            <th>Qtd. Mín.</th>
                            <th>Ações</th>
                            <th>Alerta</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Linhas de produtos serão inseridas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
